<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Icon Engine, Icon Search Engine, Icon8, Flaticon, Shutterstuck, Icon, Free icon, SVG, SVG Converter, Svg Icon, Reza, Reza Kelidari, Reza Kelidari Alone, Reza Alone"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Icon Engine | Free SVG Icon</title>
    <meta
      name="description"
      content="A collection of 100+ free high quality MIT licensed MIT icons for use in your web projects."
    />
  </head>
  <body>
    <header>
      <div class="heading">
        <div class="title"><span>I</span>con<span>E</span>ngine</div>
        <div class="subtitle">By reza kelidari</div>
      </div>
      <div class="subtitle">
        A collection of 100+ free high quality MIT licensed MIT icons for use in
        your web projects.
      </div>
      <a href="https://github.com/rezakelidari/IconEngine" target="_blank">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
            />
          </svg>
          Open in github
        </div>
      </a>
    </header>
    <form action="#">
      <input
        type="text"
        name="search"
        id="search"
        placeholder="Type something..."
        autocomplete="off"
      />
      <div class="filters">
        Filters:
        <button class="active">All</button>
        <button>Outline</button>
        <button>Solid</button>
      </div>
    </form>

    <div class="result container">
      <div class="icons-number"></div>
      <ul class="icons_list"></ul>
      <div class="no_result"></div>
    </div>
    <div class="loading">
      <span class="loader"></span>
      Loading...
    </div>
    <div class="copied hide">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#ffffff"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"
        />
      </svg>
      Copied svg code!
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
